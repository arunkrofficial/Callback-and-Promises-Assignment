<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Handling with Fetch API</title>
</head>
<body>
  <h1>Error Handling with Fetch API</h1>
  <p id="error-msg"></p>

  <script>
    const url = "https://jsonplaceholder.typicode.com/posts/123456789"; // This URL simulates an error

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        // Do something with the data
      })
      .catch(error => {
        console.error(error);
        const errorMsgElement = document.getElementById("error-msg");
        errorMsgElement.textContent = "Error occurred while fetching data from the API: " + error.message;
      });
  </script>
</body>
</html>
